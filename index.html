<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Stocks Dashboard</title>
  <link rel="stylesheet" href="styling.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Fashion Stocks Dashboard</h1>
  </header>
  
  <div id="stock-list">
    <button class="stock-btn" data-symbol="CPRI">Capri Holdings</button>
    <button class="stock-btn" data-symbol="TPR">Tapestry</button>
    <button class="stock-btn" data-symbol="EL">Est√©e Lauder</button>
    <button class="stock-btn" data-symbol="RL">Ralph Lauren</button>
  </div>

  <div id="stock-info">
    <h2>Stock Information</h2>
    <p id="stock-name"></p>
    <p id="stock-price"></p>
    <p id="stock-change"></p>
    <canvas id="stock-chart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
